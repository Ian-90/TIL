<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>image map</title>
</head>
<body>
  <h1>이미지 맵</h1>

  </p>
</body>
</html>
