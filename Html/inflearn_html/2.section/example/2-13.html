<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html5 form</title>
</head>
<body>
  <form action="#" method="POST">
    <fieldset>
      <legend>html5 form</legend>
      <p>
        <label for="username">이름</label>
        <input type="text" id="username" name="username" value="" placeholder="user name" autofocus autocomplete="off">
      </p>
      <p>
        <label for="useremail">이메일</label>
        <input type="email" id="useremail" name="useremail" value="" placeholder="usermail@host.com" required>
      </p>
      <p>
        <label for="userurl">웹사이트</label>
        <input type="url" id="userurl" name="userurl" value="">
      </p>
      <p>
        <label for="order">주문수량</label>
        <input type="number" id="order" name="order" value="5" min="1" max="20">
      </p>
      <p>
        <label for="userange">길이</label>
        <input type="range" id="userange" name="userange" value="30" min="0" max="100" step="10">
      </p>
      <p>
        <label for="userdate">제출일</label>
        <input type="date" id="userdate" name="userdate" value="2020-09-29" min="2017-10-21" max="2021-08-12">
      </p>
      <p>
        <label for="usercolor">색상</label>
        <input type="color" id="usercolor" name="usercolor" value="#ffffff">
      </p>
      <p>
        <label for="phone">연락처</label>
        <input type="tel" id="phone" name="phone" value="">
      </p>
      <p>
        <label for=""></label>
        <input type="text" id="" name="" value="">
      </p>
    </fieldset>
    <input type="submit" value="Send">
  </form>
</body>
</html>
