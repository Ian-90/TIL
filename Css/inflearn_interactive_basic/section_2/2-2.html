<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    position: relative;
    background: #000;
    overflow: hidden;
  }

  .img {
    position: absolute;
  }

  .vod {
    position: absolute;
  }
</style>
<body>
  <img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/1-b90e91a4.png">
  <img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/2-f3fd6cf5.png">
  <div class="vod"><video autoplay="" playsinline="" loop="" muted="" src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/videos/3-27c8c3ea.webm"></video></div>
  <img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/4-105dd65b.png">
  <img src="https://paidpost-assets.nyt.com/paidpost/allbirds/birds-eye-view/images/5-ac49bfdc.png">

  <script>
    let x = 0
    let y = 0
    let mouseX = 0
    let mouseY = 0
    let speed = 0.01
    let _imgArr
    let _bird

    function loop() {
      mouseX += (x - mouseX) * speed
      mouseY += (y - mouseY) * speed
      _imgArr[0].style.transform = `translate(${-mouseX / 9}px, ${-mouseY / 9}px)`
      _imgArr[1].style.transform = `translate(${-mouseX / 5}px, ${-mouseY / 5}px)`
      _imgArr[2].style.transform = `translate(${-mouseX / 3}px, ${-mouseY / 3}px)`
      _imgArr[3].style.transform = `translate(${-mouseX / 2}px, ${-mouseY / 2}px)`

      _bird.style.transform = `translate(${-mouseX / 5}px, ${-mouseY / 5}px)`

      window.requestAnimationFrame(loop)
    }

    window.onload = function () {
      _imgArr = document.getElementsByTagName('img')
      _bird = document.getElementsByTagName('div')[0]

      function mouseFunc(e) {
        x = (e.clientX - window.innerWidth / 2)
        y = (e.clientY - window.innerHeight / 2)
      }

      window.addEventListener('mousemove', mouseFunc, false)
  
      loop()
    }
  </script>
</body>
</html>
